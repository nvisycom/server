# cargo-deny configuration for nvisy API project
# This file defines security, licensing, and dependency policies

[advisories]
# Security vulnerability database configuration
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"
ignore = [
    # Add specific advisory IDs to ignore if needed
    # Example: "RUSTSEC-2020-0001",
]

[licenses]
# License policy configuration
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "CC0-1.0",
]
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-3.0",
    "LGPL-2.0",
    "LGPL-2.1",
    "LGPL-3.0",
    "SSPL-1.0",
    "BUSL-1.1",
    "BCL",
    "NPL-1.0",
    "NPL-1.1",
    "OSL-1.0",
    "OSL-1.1",
    "OSL-2.0",
    "OSL-2.1",
    "OSL-3.0",
    "QPL-1.0",
    "Sleepycat",
]
copyleft = "warn"
allow-osi-fsf-free = "neither"
default = "deny"
confidence-threshold = 0.8

# License exceptions for specific crates
[[licenses.exceptions]]
allow = ["Unicode-DFS-2016"]
name = "unicode-ident"

[[licenses.exceptions]]
allow = ["OpenSSL"]
name = "ring"

[bans]
# Banned crates and duplicate dependencies
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow-wildcard-paths = true

# Skip certain crates for duplicate version checking
skip = [
    { name = "windows-sys" },          # Common to have multiple versions
    { name = "windows_x86_64_msvc" },  # Windows-specific dependencies
    { name = "windows_x86_64_gnu" },   # Windows-specific dependencies
    { name = "windows_aarch64_msvc" }, # Windows-specific dependencies
    { name = "syn" },                  # Proc macro crates often have multiple versions
    { name = "quote" },                # Proc macro crates often have multiple versions
    { name = "proc-macro2" },          # Proc macro crates often have multiple versions
]

# Specific crates that are completely banned
deny = [
    # Crates with known security issues or poor maintenance
    { name = "openssl-sys", version = "< 0.9.60" },  # Old versions have vulnerabilities
    { name = "chrono", version = "< 0.4.20" },       # Old versions have CVE issues

    # Crates that conflict with our chosen alternatives
    { name = "json" },            # Prefer serde_json
    { name = "rustc-serialize" }, # Deprecated in favor of serde
]

[sources]
# Allowed dependency sources
unknown-registry = "warn"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = [
    # Allow specific git repositories if needed
    # "https://github.com/rust-lang/cargo",
]

[graph]
# Dependency graph policies
targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "x86_64-unknown-linux-musl" },
    { triple = "x86_64-pc-windows-msvc" },
    { triple = "x86_64-apple-darwin" },
    { triple = "aarch64-apple-darwin" },
]
all-features = false
no-default-features = false
exclude = []
include = []

# Feature policies
[graph.feature-policies]
# Add feature-specific policies if needed
