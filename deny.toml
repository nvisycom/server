# cargo-deny configuration for nvisy API project
# https://embarkstudios.github.io/cargo-deny/

[graph]
targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "x86_64-unknown-linux-musl" },
    { triple = "x86_64-pc-windows-msvc" },
    { triple = "x86_64-apple-darwin" },
    { triple = "aarch64-apple-darwin" },
]

[advisories]
# Security vulnerability database configuration
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
version = 2
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
ignore = []

[licenses]
# License policy configuration
version = 2
confidence-threshold = 0.8
unlicensed = "deny"
copyleft = "warn"
allow-osi-fsf-free = "neither"
default = "deny"

# Allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "Zlib",
]

# Denied licenses (copyleft, proprietary, etc.)
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-3.0",
    "LGPL-2.0",
    "LGPL-2.1",
    "LGPL-3.0",
]

# License exceptions for specific crates
exceptions = [
    { allow = ["Unicode-DFS-2016"], crate = "unicode-ident" },
    { allow = ["OpenSSL"], crate = "ring" },
]

[bans]
# Banned crates and duplicate dependencies
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

# Skip duplicate version checking for common problematic crates
skip = [
    { crate = "windows-sys" },
    { crate = "windows_x86_64_msvc" },
    { crate = "windows_x86_64_gnu" },
    { crate = "windows_aarch64_msvc" },
    { crate = "syn" },
    { crate = "quote" },
    { crate = "proc-macro2" },
]

# Specific crates that are completely banned
deny = [
    # Deprecated crates
    { crate = "rustc-serialize", use-instead = "serde" },

    # Prefer alternatives
    { crate = "json", use-instead = "serde_json" },
]

[sources]
# Allowed dependency sources
unknown-registry = "warn"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
