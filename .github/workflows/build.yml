name: Build & Test

on:
  push:
    branches:
      - "main"
      - "release"
    paths:
      - "crates/**"
      - "migrations/**"
      - "scripts/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "diesel.toml"
      - "rustfmt.toml"
      - "Makefile"
      - ".github/actions/setup-postgres/**"
      - ".github/workflows/build.yml"
  pull_request:
    branches:
      - "main"
      - "release"
    paths:
      - "crates/**"
      - "migrations/**"
      - "scripts/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "diesel.toml"
      - "rustfmt.toml"
      - "Makefile"
      - ".github/actions/setup-postgres/**"
      - ".github/workflows/build.yml"
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  POSTGRES_URL: postgres://postgres:postgres@localhost/nvisy_test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: nvisy_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup PostgreSQL
        uses: ./.github/actions/setup-postgres
        with:
          postgres-timeout: 120

      - name: Check formatting
        run: cargo +nightly fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: nvisy_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup PostgreSQL
        uses: ./.github/actions/setup-postgres
        with:
          postgres-timeout: 120

      - name: Run clippy
        run: |
          cargo clippy --all-targets --all-features --workspace -- \
            -D warnings

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: nvisy_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ runner.os }}-${{ matrix.rust }}

      - name: Setup PostgreSQL (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        uses: ./.github/actions/setup-postgres
        with:
          postgres-timeout: 120

      - name: Run tests (with database)
        if: matrix.os == 'ubuntu-latest'
        run: cargo test --all-features --workspace

      - name: Run tests (without database)
        if: matrix.os != 'ubuntu-latest'
        run: cargo test --all-features --workspace --exclude nvisy-postgres

  docs:
    name: Documentation
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: nvisy_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup PostgreSQL
        uses: ./.github/actions/setup-postgres
        with:
          postgres-timeout: 120

      - name: Check documentation
        run: cargo doc --no-deps --all-features --workspace
        env:
          RUSTDOCFLAGS: "-D warnings -D rustdoc::broken-intra-doc-links"

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: nvisy_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup PostgreSQL
        uses: ./.github/actions/setup-postgres
        with:
          postgres-timeout: 120

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked

      - name: Generate coverage
        run: |
          cargo llvm-cov --all-features --workspace \
            --lcov --output-path lcov.info \
            --ignore-filename-regex "(tests?/|benches?/)"

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run cargo-deny
        run: |
          cargo install cargo-deny --locked
          cargo deny check --hide-inclusion-graph

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [fmt, clippy, test]
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: nvisy_integration
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup PostgreSQL
        uses: ./.github/actions/setup-postgres
        with:
          postgres-timeout: 120
        env:
          POSTGRES_URL: postgres://postgres:postgres@localhost/nvisy_integration

      - name: Build server
        run: cargo build --release --bin nvisy-server

      - name: Start server
        run: |
          ./target/release/nvisy-server &
          echo $! > server.pid
        env:
          POSTGRES_URL: postgres://postgres:postgres@localhost/nvisy_integration
          RUST_LOG: info
          HTTP_PORT: 4321

      - name: Wait for server
        run: |
          chmod +x scripts/wait-for-server.sh
          scripts/wait-for-server.sh http://localhost:4321 30

      - name: Run integration tests
        run: |
          curl -f http://localhost:4321/health || exit 1
          echo "Integration tests passed"

      - name: Stop server
        if: always()
        run: |
          if [[ -f server.pid ]]; then
            kill $(cat server.pid) || true
            rm server.pid
          fi

  benchmarks:
    name: Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: nvisy_bench
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Setup PostgreSQL
        uses: ./.github/actions/setup-postgres
        with:
          postgres-timeout: 120
        env:
          POSTGRES_URL: postgres://postgres:postgres@localhost/nvisy_bench

      - name: Install cargo-criterion
        run: cargo install cargo-criterion --locked

      - name: Run benchmarks
        run: cargo criterion --output-format json --message-format json

      - name: Upload benchmark results
        uses: actions/upload-artifact@v5
        with:
          name: benchmark-results
          path: target/criterion/
          retention-days: 30
