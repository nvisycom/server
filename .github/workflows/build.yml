name: Build

on:
  push:
    branches:
      - "main"
      - "release"
    paths:
      - "crates/**"
      - "migrations/**"
      - "scripts/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "diesel.toml"
      - "rustfmt.toml"
      - ".github/workflows/build.yml"
  pull_request:
    branches: [main, release]
    paths:
      - "crates/**"
      - "migrations/**"
      - "scripts/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "diesel.toml"
      - "rustfmt.toml"
      - ".github/workflows/build.yml"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo +nightly fmt --all -- --check

  check:
    name: Check & Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check
        run: cargo check --all-features --workspace

      - name: Clippy
        run: cargo clippy --all-targets --all-features --workspace -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: check
    env:
      POSTGRES_URL: postgresql://postgres:postgres@localhost:5432/postgres
      NATS_URL: nats://localhost:4222
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install diesel CLI
        run: cargo binstall diesel_cli --no-confirm --no-symlinks --features postgres

      - name: Start services
        run: docker compose -f docker/docker-compose.dev.yml up -d

      - name: Wait for services
        run: |
          chmod +x scripts/wait-for-postgres.sh scripts/wait-for-nats.sh
          scripts/wait-for-postgres.sh 60
          scripts/wait-for-nats.sh 30

      - name: Run migrations
        run: DATABASE_URL=$POSTGRES_URL diesel migration run

      - name: Run tests
        run: cargo test --all-features --workspace

      - name: Stop services
        if: always()
        run: docker compose -f docker/docker-compose.dev.yml down -v

  docs:
    name: Docs
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build docs
        run: cargo doc --no-deps --all-features --workspace
        env:
          RUSTDOCFLAGS: "-D warnings"
