name: Build & Test

on:
  push:
    branches:
      - "main"
      - "develop"
    paths:
      - "crates/**"
      - "migrations/**"
      - "scripts/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "diesel.toml"
      - "rustfmt.toml"
      - "Dockerfile"
      - "Makefile"
      - ".github/actions/setup-postgres/**"
      - ".github/workflows/build.yml"
  pull_request:
    branches:
      - "main"
      - "develop"
    paths:
      - "crates/**"
      - "migrations/**"
      - "scripts/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "diesel.toml"
      - "rustfmt.toml"
      - "Dockerfile"
      - "Makefile"
      - ".github/actions/setup-postgres/**"
      - ".github/workflows/build.yml"
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:
    inputs:
      full_test_matrix:
        description: "Run full test matrix (all OS/Rust versions)"
        required: false
        default: false
        type: boolean
      performance_tests:
        description: "Run performance regression tests"
        required: false
        default: false
        type: boolean
      skip_cache:
        description: "Skip cargo cache for fresh build"
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10
  POSTGRES_PASSWORD: postgres
  POSTGRES_USER: postgres
  POSTGRES_DB: nvisy_test
  DATABASE_URL: postgres://postgres:postgres@localhost/nvisy_test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s
        ports:
          - 5432:5432

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Setup Rust cache
        if: github.event.inputs.skip_cache != 'true'
        uses: Swatinem/rust-cache@v2
        with:
          key: check
          cache-all-crates: true

      - name: Setup PostgreSQL and tools
        uses: ./.github/actions/setup-postgres
        with:
          postgres-timeout: 120

      - name: Check code formatting
        run: |
          echo "Checking code formatting"
          cargo fmt --all -- --check

      - name: Run cargo check
        run: |
          echo "Running cargo check"
          cargo check --all-targets --all-features --workspace --message-format=json

      - name: Run clippy
        run: |
          echo "Running clippy lints"
          cargo clippy --all-targets --all-features --workspace \
            --message-format=json -- \
            -D warnings \
            -D clippy::security \
            -D clippy::correctness \
            -W clippy::complexity \
            -W clippy::perf \
            -W clippy::style

      - name: Check documentation
        run: |
          echo "Checking documentation"
          cargo doc --no-deps --all-features --workspace --document-private-items
        env:
          RUSTDOCFLAGS: "-D warnings -D rustdoc::broken-intra-doc-links"

      - name: Run dependency checks
        run: |
          echo "Running dependency security checks"
          if ! command -v cargo-deny >/dev/null 2>&1; then
            cargo install cargo-deny --locked
          fi
          cargo deny check --hide-inclusion-graph

  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    needs: check
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        os: ${{ github.event.inputs.full_test_matrix == 'true' && fromJson('["ubuntu-latest", "windows-latest", "macos-latest"]') || fromJson('["ubuntu-latest"]') }}
        rust: ${{ github.event.inputs.full_test_matrix == 'true' && fromJson('["stable", "beta"]') || fromJson('["stable"]') }}
        exclude:
          - os: windows-latest
            rust: beta
          - os: macos-latest
            rust: beta

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s
        ports:
          - 5432:5432

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Setup Rust cache
        if: github.event.inputs.skip_cache != 'true'
        uses: Swatinem/rust-cache@v2
        with:
          key: test-${{ matrix.os }}-${{ matrix.rust }}
          cache-all-crates: true

      - name: Setup PostgreSQL (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        uses: ./.github/actions/setup-postgres
        with:
          postgres-timeout: 120

      - name: Run tests with database services
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "Running tests with database integration"
          cargo test --all-features --workspace --no-fail-fast
        env:
          RUST_LOG: debug
          TEST_DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Run tests without database
        if: matrix.os != 'ubuntu-latest'
        run: |
          echo "Running tests without database integration"
          cargo test --all-features --workspace --no-fail-fast \
            --exclude nvisy-postgres

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: check
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s
        ports:
          - 5432:5432

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Setup Rust cache
        if: github.event.inputs.skip_cache != 'true'
        uses: Swatinem/rust-cache@v2
        with:
          key: coverage
          cache-all-crates: true

      - name: Install coverage tools
        run: |
          echo "Installing coverage tools"
          cargo install cargo-llvm-cov --locked

      - name: Setup PostgreSQL and tools
        uses: ./.github/actions/setup-postgres
        with:
          postgres-timeout: 120

      - name: Generate code coverage
        run: |
          echo "Generating code coverage report"
          cargo llvm-cov --all-features --workspace \
            --lcov --output-path lcov.info \
            --ignore-filename-regex "(tests?/|benches?/)"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
          flags: unittests
          name: nvisy-server-coverage
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            lcov.info
            target/llvm-cov/html/
          retention-days: 30

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: check
    if: github.event.inputs.performance_tests == 'true' || github.event_name == 'schedule'
    timeout-minutes: 45

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_DB: nvisy_perf
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s
        ports:
          - 5432:5432

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: performance
          cache-all-crates: true

      - name: Install performance tools
        run: |
          echo "Installing performance testing tools"
          cargo install cargo-criterion --locked

      - name: Setup performance database
        uses: ./.github/actions/setup-postgres
        with:
          postgres-timeout: 120

      - name: Run benchmarks
        run: |
          echo "Running performance benchmarks"
          cargo criterion --output-format json --message-format json

      - name: Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        if: github.ref == 'refs/heads/main'
        with:
          tool: "cargo"
          output-file-path: target/criterion/*/base/benchmark.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          comment-on-alert: true
          alert-threshold: "150%"
          fail-on-alert: false
          summary-always: true

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: target/criterion/
          retention-days: 30

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [check, test]
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_DB: nvisy_integration
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s
        ports:
          - 5432:5432

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: integration
          cache-all-crates: true

      - name: Setup integration database
        uses: ./.github/actions/setup-postgres
        with:
          postgres-timeout: 120

      - name: Build server for integration tests
        run: |
          echo "Building server for integration tests"
          cargo build --release --bin nvisy-server

      - name: Start server for integration tests
        run: |
          echo "Starting server in background"
          ./target/release/nvisy-server &
          echo $! > server.pid
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost/nvisy_integration
          RUST_LOG: info
          HTTP_PORT: 4321

      - name: Wait for server to be ready
        run: |
          chmod +x scripts/wait-for-server.sh
          scripts/wait-for-server.sh http://localhost:4321 30

      - name: Run integration tests
        run: |
          echo "Running integration tests"
          curl -f http://localhost:4321/health || exit 1
          echo "Basic health check passed"

      - name: Stop server
        if: always()
        run: |
          if [[ -f server.pid ]]; then
            echo "Stopping server"
            kill $(cat server.pid) || true
            rm server.pid
          fi

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    needs: check
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    timeout-minutes: 15

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: docs
          cache-all-crates: true

      - name: Generate documentation
        run: |
          echo "Generating API documentation"
          cargo doc --no-deps --all-features --workspace --document-private-items
          echo '<meta http-equiv=refresh content=0;url=nvisy_server/index.html>' > target/doc/index.html
        env:
          RUSTDOCFLAGS: "--enable-index-page -Zunstable-options"

      - name: Deploy documentation
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc
          destination_dir: api-docs

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [check, test, coverage, performance, integration-tests, docs]
    if: always()
    timeout-minutes: 5

    steps:
      - name: Determine overall status
        id: status
        run: |
          echo "Determining overall build status"

          check_status="${{ needs.check.result }}"
          test_status="${{ needs.test.result }}"
          coverage_status="${{ needs.coverage.result }}"
          performance_status="${{ needs.performance.result }}"
          integration_status="${{ needs.integration-tests.result }}"
          docs_status="${{ needs.docs.result }}"

          echo "check_status=$check_status" >> $GITHUB_OUTPUT
          echo "test_status=$test_status" >> $GITHUB_OUTPUT
          echo "coverage_status=$coverage_status" >> $GITHUB_OUTPUT
          echo "performance_status=$performance_status" >> $GITHUB_OUTPUT
          echo "integration_status=$integration_status" >> $GITHUB_OUTPUT
          echo "docs_status=$docs_status" >> $GITHUB_OUTPUT

          if [[ "$check_status" == "success" && "$test_status" == "success" ]]; then
            echo "build_success=true" >> $GITHUB_OUTPUT
            echo "Build successful"
          else
            echo "build_success=false" >> $GITHUB_OUTPUT
            echo "Build failed"
          fi

      - name: Create build summary
        run: |
          echo "# Build & Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## Job Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ steps.status.outputs.check_status == 'success' && 'Passed' || 'Failed' }} | Format, lint, docs, security |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ steps.status.outputs.test_status == 'success' && 'Passed' || 'Failed' }} | Cross-platform test suite |" >> $GITHUB_STEP_SUMMARY
          echo "| Coverage | ${{ steps.status.outputs.coverage_status == 'success' && 'Passed' || (steps.status.outputs.coverage_status == 'skipped' && 'Skipped' || 'Failed') }} | Code coverage analysis |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance | ${{ steps.status.outputs.performance_status == 'success' && 'Passed' || (steps.status.outputs.performance_status == 'skipped' && 'Skipped' || 'Failed') }} | Benchmark regression tests |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration | ${{ steps.status.outputs.integration_status == 'success' && 'Passed' || (steps.status.outputs.integration_status == 'skipped' && 'Skipped' || 'Failed') }} | End-to-end testing |" >> $GITHUB_STEP_SUMMARY
          echo "| Documentation | ${{ steps.status.outputs.docs_status == 'success' && 'Passed' || (steps.status.outputs.docs_status == 'skipped' && 'Skipped' || 'Failed') }} | API docs generation |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.status.outputs.build_success }}" == "true" ]]; then
            echo "## Build Successful" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All required checks have passed. The code is ready for deployment." >> $GITHUB_STEP_SUMMARY
          else
            echo "## Build Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "One or more required checks have failed. Please review the job outputs and fix any issues." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "_Check individual job logs for detailed information about failures._" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: steps.status.outputs.build_success != 'true' && github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            if (!['refs/heads/main', 'refs/heads/develop'].includes(context.ref)) {
              return;
            }

            const issue_body = `
            ## Build Failure Alert

            **Branch:** ${context.ref}
            **Commit:** ${context.sha}
            **Workflow:** ${context.workflow}
            **Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

            ### Failed Jobs:
            - Code Quality: ${{ steps.status.outputs.check_status }}
            - Unit Tests: ${{ steps.status.outputs.test_status }}

            Please investigate and fix the failing tests.

            _This issue was automatically created by the build workflow._
            `;

            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['build-failure', 'automated'],
              state: 'open'
            });

            if (existingIssues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Build failure on ${context.ref}`,
                body: issue_body,
                labels: ['build-failure', 'automated', 'bug']
              });
            }
