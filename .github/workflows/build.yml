name: Build & Test

on:
  push:
    branches:
      - "main"
      - "release"
    paths:
      - "crates/**"
      - "migrations/**"
      - "scripts/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "diesel.toml"
      - "rustfmt.toml"
      - "Dockerfile"
      - "Makefile"
      - ".github/actions/setup-postgres/**"
      - ".github/workflows/build.yml"
  pull_request:
    branches:
      - "main"
      - "release"
    paths:
      - "crates/**"
      - "migrations/**"
      - "scripts/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "diesel.toml"
      - "rustfmt.toml"
      - "Dockerfile"
      - "Makefile"
      - ".github/actions/setup-postgres/**"
      - ".github/workflows/build.yml"
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write
  pages: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10
  DATABASE_URL: postgres://postgres:postgres@localhost/nvisy_test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: nvisy_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s
        ports:
          - 5432:5432

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: check
          cache-all-crates: true

      - name: Setup PostgreSQL and tools
        uses: ./.github/actions/setup-postgres
        with:
          postgres-timeout: 120

      - name: Check code formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: |
          cargo clippy --all-targets --all-features --workspace -- \
            -D warnings \
            -D clippy::security \
            -D clippy::correctness \
            -W clippy::complexity \
            -W clippy::perf \
            -W clippy::style

      - name: Check documentation
        run: cargo doc --no-deps --all-features --workspace
        env:
          RUSTDOCFLAGS: "-D warnings -D rustdoc::broken-intra-doc-links"

      - name: Run dependency checks
        run: |
          echo "Running dependency security checks"
          if ! command -v cargo-deny >/dev/null 2>&1; then
            cargo install cargo-deny --locked
          fi
          cargo deny check --hide-inclusion-graph

  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    needs: check
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: nvisy_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s
        ports:
          - 5432:5432

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: test-${{ matrix.os }}
          cache-all-crates: true

      - name: Setup PostgreSQL (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        uses: ./.github/actions/setup-postgres
        with:
          postgres-timeout: 120

      - name: Run tests with database services
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "Running tests with database integration"
          cargo test --all-features --workspace --no-fail-fast
        env:
          RUST_LOG: debug
          TEST_DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Run tests without database
        if: matrix.os != 'ubuntu-latest'
        run: |
          echo "Running tests without database integration"
          cargo test --all-features --workspace --no-fail-fast \
            --exclude nvisy-postgres

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: check
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: nvisy_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s
        ports:
          - 5432:5432

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: coverage
          cache-all-crates: true

      - name: Install coverage tools
        run: |
          echo "Installing coverage tools"
          cargo install cargo-llvm-cov --locked

      - name: Setup PostgreSQL and tools
        uses: ./.github/actions/setup-postgres
        with:
          postgres-timeout: 120

      - name: Generate code coverage
        run: |
          echo "Generating code coverage report"
          cargo llvm-cov --all-features --workspace \
            --lcov --output-path lcov.info \
            --ignore-filename-regex "(tests?/|benches?/)"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
          flags: unittests
          name: nvisy-server-coverage
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            lcov.info
            target/llvm-cov/html/
          retention-days: 30

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: check
    if: github.event_name == 'schedule'
    timeout-minutes: 45

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: nvisy_perf
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s
        ports:
          - 5432:5432

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: performance
          cache-all-crates: true

      - name: Install performance tools
        run: |
          echo "Installing performance testing tools"
          cargo install cargo-criterion --locked

      - name: Setup performance database
        uses: ./.github/actions/setup-postgres
        with:
          postgres-timeout: 120

      - name: Run benchmarks
        run: |
          echo "Running performance benchmarks"
          cargo criterion --output-format json --message-format json

      - name: Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        if: github.ref == 'refs/heads/main'
        with:
          tool: "cargo"
          output-file-path: target/criterion/*/base/benchmark.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          comment-on-alert: true
          alert-threshold: "150%"
          fail-on-alert: false
          summary-always: true

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: target/criterion/
          retention-days: 30

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [check, test]
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: nvisy_integration
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s
        ports:
          - 5432:5432

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: integration
          cache-all-crates: true

      - name: Setup integration database
        uses: ./.github/actions/setup-postgres
        with:
          postgres-timeout: 120

      - name: Build server for integration tests
        run: |
          echo "Building server for integration tests"
          cargo build --release --bin nvisy-server

      - name: Start server for integration tests
        run: |
          echo "Starting server in background"
          ./target/release/nvisy-server &
          echo $! > server.pid
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost/nvisy_integration
          RUST_LOG: info
          HTTP_PORT: 4321

      - name: Wait for server to be ready
        run: |
          chmod +x scripts/wait-for-server.sh
          scripts/wait-for-server.sh http://localhost:4321 30

      - name: Run integration tests
        run: |
          echo "Running integration tests"
          curl -f http://localhost:4321/health || exit 1
          echo "Basic health check passed"

      - name: Stop server
        if: always()
        run: |
          if [[ -f server.pid ]]; then
            echo "Stopping server"
            kill $(cat server.pid) || true
            rm server.pid
          fi

