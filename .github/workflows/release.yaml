name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release_type:
        description: "Type of release"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease
      dry_run:
        description: "Dry run (no actual publishing)"
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.version.outputs.should_release }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" =~ ^refs/tags/v ]]; then
            version="${GITHUB_REF#refs/tags/v}"
            echo "version=$version" >> $GITHUB_OUTPUT
            echo "should_release=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            current=$(grep '^version = ' Cargo.toml | head -n1 | cut -d'"' -f2)
            IFS='.' read -r major minor patch <<< "$current"

            case "${{ github.event.inputs.release_type }}" in
              major) version="$((major + 1)).0.0" ;;
              minor) version="$major.$((minor + 1)).0" ;;
              patch) version="$major.$minor.$((patch + 1))" ;;
              prerelease) version="$major.$minor.$((patch + 1))-rc.1" ;;
            esac

            echo "version=$version" >> $GITHUB_OUTPUT
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  update-version:
    name: Update Version
    runs-on: ubuntu-latest
    needs: prepare-release
    if: needs.prepare-release.outputs.should_release == 'true' && github.event.inputs.dry_run != 'true' && github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update version in Cargo.toml
        run: |
          version="${{ needs.prepare-release.outputs.version }}"
          sed -i "s/^version = .*/version = \"$version\"/" Cargo.toml

      - name: Update Cargo.lock
        run: |
          cargo check

      - name: Generate changelog
        run: |
          if [ ! -f CHANGELOG.md ]; then
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

          version="${{ needs.prepare-release.outputs.version }}"
          date=$(date -u +"%Y-%m-%d")

          temp_file=$(mktemp)
          echo "# Changelog" > $temp_file
          echo "" >> $temp_file
          echo "## [$version] - $date" >> $temp_file
          echo "" >> $temp_file

          if git tag --list | grep -q "v"; then
            last_tag=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
            if [ -n "$last_tag" ]; then
              echo "### Changes" >> $temp_file
              git log --pretty=format:"- %s" $last_tag..HEAD >> $temp_file || true
              echo "" >> $temp_file
            fi
          fi

          tail -n +3 CHANGELOG.md >> $temp_file
          mv $temp_file CHANGELOG.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Cargo.toml Cargo.lock CHANGELOG.md
          git commit -m "chore: bump version to ${{ needs.prepare-release.outputs.version }}"
          git tag "v${{ needs.prepare-release.outputs.version }}"
          git push
          git push --tags

  build-binaries:
    name: Build Binaries
    runs-on: ${{ matrix.os }}
    needs: prepare-release
    if: needs.prepare-release.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: nvisy-server
            archive: nvisy-server-linux-x86_64.tar.gz
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: nvisy-server
            archive: nvisy-server-linux-musl-x86_64.tar.gz
            use_cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: nvisy-server
            archive: nvisy-server-linux-aarch64.tar.gz
            use_cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: nvisy-server.exe
            archive: nvisy-server-windows-x86_64.zip
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: nvisy-server
            archive: nvisy-server-macos-x86_64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: nvisy-server
            archive: nvisy-server-macos-aarch64.tar.gz

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build binary
        run: |
          if [[ "${{ matrix.use_cross }}" == "true" ]]; then
            cross build --release --target ${{ matrix.target }} --bin nvisy-server
          else
            cargo build --release --target ${{ matrix.target }} --bin nvisy-server
          fi

      - name: Strip binary
        if: runner.os != 'Windows'
        run: |
          if command -v strip > /dev/null; then
            strip target/${{ matrix.target }}/release/${{ matrix.artifact }}
          fi

      - name: Create archive
        run: |
          mkdir -p release
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp target/${{ matrix.target }}/release/${{ matrix.artifact }} release/
            cd release && 7z a ../${{ matrix.archive }} ${{ matrix.artifact }}
          else
            cp target/${{ matrix.target }}/release/${{ matrix.artifact }} release/
            cd release && tar -czf ../${{ matrix.archive }} ${{ matrix.artifact }}
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: ${{ matrix.archive }}
          retention-days: 1

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [prepare-release, build-binaries]
    if: needs.prepare-release.outputs.should_release == 'true'
    outputs:
      image: ${{ steps.image.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: binary-x86_64-unknown-linux-gnu
          path: .

      - name: Prepare binary
        run: |
          tar -xzf nvisy-server-linux-x86_64.tar.gz
          mkdir -p target/release
          mv nvisy-server target/release/
          chmod +x target/release/nvisy-server

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event.inputs.dry_run != 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}},value=v${{ needs.prepare-release.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=v${{ needs.prepare-release.outputs.version }}
            type=semver,pattern={{major}},value=v${{ needs.prepare-release.outputs.version }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event.inputs.dry_run != 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          provenance: false

      - name: Output image
        id: image
        run: |
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}" >> $GITHUB_OUTPUT

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-docker
    if: needs.prepare-release.outputs.should_release == 'true'
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build-docker.outputs.image }}
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: Check for critical vulnerabilities
        run: |
          if [ -f trivy-results.sarif ]; then
            critical_count=$(jq '[.runs[0].results[] | select(.level == "error")] | length' trivy-results.sarif)
            if [ "$critical_count" -gt 0 ]; then
              echo "CRITICAL: $critical_count critical vulnerabilities found"
              echo "Release blocked due to critical vulnerabilities"
              exit 1
            fi
          fi

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [prepare-release, build-binaries, build-docker, security-scan]
    if: needs.prepare-release.outputs.should_release == 'true' && github.event.inputs.dry_run != 'true'
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: release-assets

      - name: Prepare release assets
        run: |
          mkdir -p final-assets
          find release-assets -name "*.tar.gz" -o -name "*.zip" | while read file; do
            cp "$file" final-assets/
          done

          cd final-assets
          sha256sum * > checksums.txt

      - name: Generate release notes
        run: |
          version="${{ needs.prepare-release.outputs.version }}"

          cat << EOF > release_notes.md
          # Release $version

          ## Assets

          - **Linux (x86_64)**: \`nvisy-server-linux-x86_64.tar.gz\`
          - **Linux (musl)**: \`nvisy-server-linux-musl-x86_64.tar.gz\`
          - **Linux (ARM64)**: \`nvisy-server-linux-aarch64.tar.gz\`
          - **Windows**: \`nvisy-server-windows-x86_64.zip\`
          - **macOS (Intel)**: \`nvisy-server-macos-x86_64.tar.gz\`
          - **macOS (Apple Silicon)**: \`nvisy-server-macos-aarch64.tar.gz\`

          ## Docker Image

          \`\`\`bash
          docker pull ${{ needs.build-docker.outputs.image }}
          \`\`\`

          ## Verification

          SHA256 checksums are provided for all assets.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.prepare-release.outputs.version }}
          name: Release v${{ needs.prepare-release.outputs.version }}
          body_path: release_notes.md
          files: |
            final-assets/*
          draft: false
          prerelease: ${{ contains(needs.prepare-release.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [prepare-release, security-scan]
    if: >
      needs.prepare-release.outputs.should_release == 'true' &&
      !contains(needs.prepare-release.outputs.version, '-') &&
      github.event.inputs.dry_run != 'true'
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Publish to crates.io
        run: |
          if [ -n "${{ secrets.CARGO_REGISTRY_TOKEN }}" ]; then
            cargo publish --dry-run
            cargo publish
          else
            echo "CARGO_REGISTRY_TOKEN not set, skipping crates.io publication"
          fi
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [create-release, publish-crates]
    if: always()
    steps:
      - name: Delete build artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: binary-*
          failOnError: false

      - name: Delete old container images
        continue-on-error: true
        run: |
          gh api \
            -H "Accept: application/vnd.github+json" \
            /orgs/${{ github.repository_owner }}/packages/container/${{ github.event.repository.name }}/versions \
            --paginate \
            --jq '.[] | select(.metadata.container.tags | length > 0) | .id' \
            | tail -n +10 \
            | xargs -I {} gh api \
              --method DELETE \
              -H "Accept: application/vnd.github+json" \
              /orgs/${{ github.repository_owner }}/packages/container/${{ github.event.repository.name }}/versions/{} \
            || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: [
      prepare-release,
      build-binaries,
      build-docker,
      security-scan,
      create-release,
      publish-crates,
    ]
    if: always() && needs.prepare-release.outputs.should_release == 'true'
    steps:
      - name: Create summary
        run: |
          echo "# Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ needs.prepare-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Image**: ${{ needs.build-docker.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build Binaries | ${{ needs.build-binaries.result == 'success' && 'PASS' || 'FAIL' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Docker | ${{ needs.build-docker.result == 'success' && 'PASS' || 'FAIL' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result == 'success' && 'PASS' || 'FAIL' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| GitHub Release | ${{ needs.create-release.result == 'success' && 'PASS' || (needs.create-release.result == 'skipped' && 'SKIP' || 'FAIL') }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Crates.io | ${{ needs.publish-crates.result == 'success' && 'PASS' || (needs.publish-crates.result == 'skipped' && 'SKIP' || 'FAIL') }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            echo "**Note**: This was a dry run - no actual publishing occurred" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.create-release.result }}" == "success" ]]; then
            echo "**Result**: Release published successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Result**: Release failed or partially completed" >> $GITHUB_STEP_SUMMARY
          fi
