name: Release

on:
  push:
    tags:
      - "v*"
    paths:
      - "crates/**"
      - "migrations/**"
      - "scripts/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "diesel.toml"
      - "rustfmt.toml"
      - "Dockerfile"
      - "Makefile"
      - ".github/actions/setup-postgres/**"
      - ".github/workflows/release.yml"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (no actual publishing)"
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  packages: write
  security-events: write
  attestations: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-binaries:
    name: Build Binaries
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: nvisy-server
            archive: nvisy-server-linux-x86_64.tar.gz
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: nvisy-server
            archive: nvisy-server-linux-musl-x86_64.tar.gz
            use_cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: nvisy-server
            archive: nvisy-server-linux-aarch64.tar.gz
            use_cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: nvisy-server.exe
            archive: nvisy-server-windows-x86_64.zip
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: nvisy-server
            archive: nvisy-server-macos-x86_64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: nvisy-server
            archive: nvisy-server-macos-aarch64.tar.gz

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.target }}
          cache-all-crates: true

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build binary
        run: |
          if [[ "${{ matrix.use_cross }}" == "true" ]]; then
            cross build --release --target ${{ matrix.target }} --bin nvisy-server
          else
            cargo build --release --target ${{ matrix.target }} --bin nvisy-server
          fi

      - name: Strip binary
        if: runner.os != 'Windows'
        run: |
          if [[ "${{ matrix.use_cross }}" == "true" ]]; then
            echo "Skipping strip for cross-compiled binary"
          else
            strip target/${{ matrix.target }}/release/${{ matrix.artifact }}
          fi

      - name: Create archive
        run: |
          mkdir -p dist
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp target/${{ matrix.target }}/release/${{ matrix.artifact }} dist/
            cd dist && 7z a ../${{ matrix.archive }} ${{ matrix.artifact }}
          else
            cp target/${{ matrix.target }}/release/${{ matrix.artifact }} dist/
            cd dist && tar czf ../${{ matrix.archive }} ${{ matrix.artifact }}
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: ${{ matrix.archive }}
          retention-days: 7

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-binaries
    timeout-minutes: 30
    outputs:
      image: ${{ steps.image.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: binary-x86_64-unknown-linux-gnu
          path: .

      - name: Prepare binary
        run: |
          tar xzf nvisy-server-linux-x86_64.tar.gz
          chmod +x nvisy-server
          ls -la nvisy-server

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event.inputs.dry_run != 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event.inputs.dry_run != 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Enhanced caching strategy for faster builds
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          provenance: false
          # Build arguments for better layer caching
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Output image
        id: image
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}" >> $GITHUB_OUTPUT

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-docker
    timeout-minutes: 15
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build-docker.outputs.image }}
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"

      - name: Upload scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif

      - name: Check for critical vulnerabilities
        run: |
          if grep -q '"level": "error"' trivy-results.sarif; then
            echo "Critical vulnerabilities found in the container image"
            echo "Please review the security scan results"
            exit 1
          else
            echo "No critical vulnerabilities found"
          fi

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-binaries, build-docker, security-scan]
    if: github.event.inputs.dry_run != 'true'
    timeout-minutes: 15
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: release-assets
          merge-multiple: true

      - name: Prepare release assets
        run: |
          mkdir -p release-assets-final
          cd release-assets
          for file in *.tar.gz *.zip; do
            if [[ -f "$file" ]]; then
              mv "$file" ../release-assets-final/
              echo "Prepared $file"
            fi
          done
          cd ../release-assets-final
          ls -la

      - name: Generate release notes
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          cat > release_notes.md << EOF
          # Release v${VERSION}

          This release includes improvements and bug fixes.

          ## Assets

          ### Binaries
          - **Linux x86_64**: nvisy-server-linux-x86_64.tar.gz
          - **Linux x86_64 (musl)**: nvisy-server-linux-musl-x86_64.tar.gz
          - **Linux ARM64**: nvisy-server-linux-aarch64.tar.gz
          - **Windows x86_64**: nvisy-server-windows-x86_64.zip
          - **macOS x86_64**: nvisy-server-macos-x86_64.tar.gz
          - **macOS ARM64**: nvisy-server-macos-aarch64.tar.gz

          ### Container Images
          - \`${{ needs.build-docker.outputs.image }}\`

          ## Installation

          Download the appropriate binary for your platform from the assets below.

          ## Docker Usage

          \`\`\`bash
          docker pull ${{ needs.build-docker.outputs.image }}
          docker run -p 8080:8080 ${{ needs.build-docker.outputs.image }}
          \`\`\`
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: release-assets-final/*
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: create-release
    if: github.event.inputs.dry_run != 'true'
    timeout-minutes: 15
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: docs
          cache-all-crates: true

      - name: Generate documentation
        run: |
          cargo doc --no-deps --all-features --workspace
          echo '<meta http-equiv=refresh content=0;url=nvisy_server/index.html>' > target/doc/index.html
        env:
          RUSTDOCFLAGS: "--enable-index-page -Zunstable-options"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc
          destination_dir: api-docs

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: create-release
    if: |
      github.event.inputs.dry_run != 'true' &&
      !contains(github.ref, '-')
    timeout-minutes: 15
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: publish
          cache-all-crates: true

      - name: Publish to crates.io
        run: |
          echo "Publishing to crates.io"
          cargo publish --dry-run --allow-dirty
          if [[ "${{ github.event.inputs.dry_run }}" != "true" ]]; then
            cargo publish --allow-dirty
          else
            echo "Dry run mode - skipping actual publish"
          fi
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
