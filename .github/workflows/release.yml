name: Release

on:
  push:
    tags:
      - "v*"
    paths:
      - "crates/**"
      - "migrations/**"
      - "scripts/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "diesel.toml"
      - "rustfmt.toml"
      - "Dockerfile"
      - "Makefile"
      - ".github/actions/setup-postgres/**"
      - ".github/workflows/release.yml"
  workflow_dispatch:
    inputs:
      release_type:
        description: "Type of release"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease
      dry_run:
        description: "Dry run (no actual publishing)"
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.version.outputs.should_release }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Release version: $VERSION"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ -f "Cargo.toml" ]]; then
              CURRENT_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
              echo "Current version: $CURRENT_VERSION"

              case "${{ github.event.inputs.release_type }}" in
                patch)
                  NEW_VERSION=$(echo $CURRENT_VERSION | awk -F. '{print $1"."$2"."($3+1)}')
                  ;;
                minor)
                  NEW_VERSION=$(echo $CURRENT_VERSION | awk -F. '{print $1"."($2+1)".0"}')
                  ;;
                major)
                  NEW_VERSION=$(echo $CURRENT_VERSION | awk -F. '{print ($1+1)".0.0"}')
                  ;;
                prerelease)
                  NEW_VERSION="${CURRENT_VERSION}-pre.$(date +%s)"
                  ;;
              esac

              echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
              echo "should_release=true" >> $GITHUB_OUTPUT
              echo "New version: $NEW_VERSION"
            else
              echo "should_release=false" >> $GITHUB_OUTPUT
              echo "Cargo.toml not found"
              exit 1
            fi
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "Not a release trigger"
          fi

  update-version:
    name: Update Version
    runs-on: ubuntu-latest
    needs: prepare-release
    if: needs.prepare-release.outputs.should_release == 'true' && github.event.inputs.dry_run != 'true' && github.event_name == 'workflow_dispatch'
    timeout-minutes: 15
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Update version in Cargo.toml
        run: |
          sed -i 's/^version = ".*"/version = "${{ needs.prepare-release.outputs.version }}"/' Cargo.toml
          echo "Updated version to ${{ needs.prepare-release.outputs.version }}"

      - name: Update Cargo.lock
        run: |
          cargo check --quiet
          echo "Updated Cargo.lock"

      - name: Generate changelog
        run: |
          cat > CHANGELOG_ENTRY.md << EOF
          ## [${{ needs.prepare-release.outputs.version }}] - $(date +%Y-%m-%d)

          ### Added
          - Version ${{ needs.prepare-release.outputs.version }} release

          ### Changed
          - Updated dependencies

          ### Fixed
          - Bug fixes and improvements

          EOF

          if [[ -f "CHANGELOG.md" ]]; then
            echo "Updating existing CHANGELOG.md"
            (cat CHANGELOG_ENTRY.md; echo ""; cat CHANGELOG.md) > CHANGELOG_NEW.md
            mv CHANGELOG_NEW.md CHANGELOG.md
          else
            echo "Creating new CHANGELOG.md"
            mv CHANGELOG_ENTRY.md CHANGELOG.md
          fi

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Cargo.toml Cargo.lock CHANGELOG.md
          git commit -m "chore: bump version to ${{ needs.prepare-release.outputs.version }}"
          git tag -a "v${{ needs.prepare-release.outputs.version }}" -m "Release ${{ needs.prepare-release.outputs.version }}"
          git push origin main
          git push origin "v${{ needs.prepare-release.outputs.version }}"

  build-binaries:
    name: Build Binaries
    runs-on: ${{ matrix.os }}
    needs: prepare-release
    if: needs.prepare-release.outputs.should_release == 'true'
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: nvisy-server
            archive: nvisy-server-linux-x86_64.tar.gz
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: nvisy-server
            archive: nvisy-server-linux-musl-x86_64.tar.gz
            use_cross: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: nvisy-server
            archive: nvisy-server-linux-aarch64.tar.gz
            use_cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: nvisy-server.exe
            archive: nvisy-server-windows-x86_64.zip
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: nvisy-server
            archive: nvisy-server-macos-x86_64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: nvisy-server
            archive: nvisy-server-macos-aarch64.tar.gz

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.target }}
          cache-all-crates: true

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build binary
        run: |
          if [[ "${{ matrix.use_cross }}" == "true" ]]; then
            cross build --release --target ${{ matrix.target }} --bin nvisy-server
          else
            cargo build --release --target ${{ matrix.target }} --bin nvisy-server
          fi

      - name: Strip binary
        if: runner.os != 'Windows'
        run: |
          if [[ "${{ matrix.use_cross }}" == "true" ]]; then
            echo "Skipping strip for cross-compiled binary"
          else
            strip target/${{ matrix.target }}/release/${{ matrix.artifact }}
          fi

      - name: Create archive
        run: |
          mkdir -p dist
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp target/${{ matrix.target }}/release/${{ matrix.artifact }} dist/
            cd dist && 7z a ../${{ matrix.archive }} ${{ matrix.artifact }}
          else
            cp target/${{ matrix.target }}/release/${{ matrix.artifact }} dist/
            cd dist && tar czf ../${{ matrix.archive }} ${{ matrix.artifact }}
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: ${{ matrix.archive }}
          retention-days: 7

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [prepare-release, build-binaries]
    if: needs.prepare-release.outputs.should_release == 'true'
    timeout-minutes: 30
    outputs:
      image: ${{ steps.image.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: binary-x86_64-unknown-linux-gnu
          path: .

      - name: Prepare binary
        run: |
          tar xzf nvisy-server-linux-x86_64.tar.gz
          chmod +x nvisy-server
          ls -la nvisy-server

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event.inputs.dry_run != 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event.inputs.dry_run != 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          provenance: false

      - name: Output image
        id: image
        run: |
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare-release.outputs.version }}" >> $GITHUB_OUTPUT

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-docker
    if: needs.prepare-release.outputs.should_release == 'true'
    timeout-minutes: 15
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build-docker.outputs.image }}
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"

      - name: Upload scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif

      - name: Check for critical vulnerabilities
        run: |
          if grep -q '"level": "error"' trivy-results.sarif; then
            echo "Critical vulnerabilities found in the container image"
            echo "Please review the security scan results"
            exit 1
          else
            echo "No critical vulnerabilities found"
          fi

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [prepare-release, build-binaries, build-docker, security-scan]
    if: needs.prepare-release.outputs.should_release == 'true' && github.event.inputs.dry_run != 'true'
    timeout-minutes: 15
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: release-assets
          merge-multiple: true

      - name: Prepare release assets
        run: |
          mkdir -p release-assets-final
          cd release-assets
          for file in *.tar.gz *.zip; do
            if [[ -f "$file" ]]; then
              mv "$file" ../release-assets-final/
              echo "Prepared $file"
            fi
          done
          cd ../release-assets-final
          ls -la

      - name: Generate release notes
        run: |
          cat > release_notes.md << EOF
          # Release v${{ needs.prepare-release.outputs.version }}

          This release includes improvements and bug fixes.

          ## Assets

          ### Binaries
          - **Linux x86_64**: nvisy-server-linux-x86_64.tar.gz
          - **Linux x86_64 (musl)**: nvisy-server-linux-musl-x86_64.tar.gz
          - **Linux ARM64**: nvisy-server-linux-aarch64.tar.gz
          - **Windows x86_64**: nvisy-server-windows-x86_64.zip
          - **macOS x86_64**: nvisy-server-macos-x86_64.tar.gz
          - **macOS ARM64**: nvisy-server-macos-aarch64.tar.gz

          ### Container Images
          - \`${{ needs.build-docker.outputs.image }}\`

          ## Installation

          Download the appropriate binary for your platform from the assets below.

          ## Docker Usage

          \`\`\`bash
          docker pull ${{ needs.build-docker.outputs.image }}
          docker run -p 8080:8080 ${{ needs.build-docker.outputs.image }}
          \`\`\`
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.prepare-release.outputs.version }}
          name: Release v${{ needs.prepare-release.outputs.version }}
          body_path: release_notes.md
          files: release-assets-final/*
          draft: false
          prerelease: ${{ contains(needs.prepare-release.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [prepare-release, create-release]
    if: |
      needs.prepare-release.outputs.should_release == 'true' &&
      github.event.inputs.dry_run != 'true' &&
      !contains(needs.prepare-release.outputs.version, '-')
    timeout-minutes: 15
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: publish
          cache-all-crates: true

      - name: Publish to crates.io
        run: |
          echo "Publishing to crates.io"
          cargo publish --dry-run --allow-dirty
          if [[ "${{ github.event.inputs.dry_run }}" != "true" ]]; then
            cargo publish --allow-dirty
          else
            echo "Dry run mode - skipping actual publish"
          fi
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [prepare-release, create-release, publish-crates]
    if: always()
    timeout-minutes: 10
    steps:
      - name: Delete build artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: binary-*
          failOnError: false

      - name: Delete old container images
        continue-on-error: true
        run: |
          echo "Cleaning up old container images"
          PACKAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

          curl -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               "https://api.github.com/user/packages/container/$PACKAGE_NAME/versions" \
               | jq -r '.[] | select(.metadata.container.tags | length == 0) | .id' \
               | head -10 | while read -r version_id; do
            echo "Deleting untagged image version: $version_id"
            curl -X DELETE \
                 -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                 -H "Accept: application/vnd.github.v3+json" \
                 "https://api.github.com/user/packages/container/$PACKAGE_NAME/versions/$version_id" || true
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: [prepare-release, build-binaries, build-docker, security-scan, create-release, publish-crates, cleanup]
    if: always() && needs.prepare-release.outputs.should_release == 'true'
    timeout-minutes: 5
    steps:
      - name: Create summary
        run: |
          echo "# Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ needs.prepare-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Dry Run:** ${{ github.event.inputs.dry_run || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Job Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build Binaries | ${{ needs.build-binaries.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Docker | ${{ needs.build-docker.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Create Release | ${{ needs.create-release.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Publish Crates | ${{ needs.publish-crates.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Cleanup | ${{ needs.cleanup.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.create-release.result }}" == "success" ]]; then
            echo "## Release Created Successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Release v${{ needs.prepare-release.outputs.version }} has been created and published." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Assets Available:" >> $GITHUB_STEP_SUMMARY
            echo "- Multi-platform binaries" >> $GITHUB_STEP_SUMMARY
            echo "- Container images" >> $GITHUB_STEP_SUMMARY
            echo "- Source code archives" >> $GITHUB_STEP_SUMMARY
          else
            echo "## Release Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The release process encountered errors. Please check the job logs for details." >> $GITHUB_STEP_SUMMARY
          fi
