name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create release
        run: |
          gh release create ${{ steps.version.outputs.VERSION }} \
            --title "Release ${{ steps.version.outputs.VERSION }}" \
            --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}

  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.target }}

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --bin nvisy-server

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf nvisy-server-${{ matrix.target }}.tar.gz nvisy-server
          mv nvisy-server-${{ matrix.target }}.tar.gz ${{ github.workspace }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path nvisy-server.exe -DestinationPath nvisy-server-${{ matrix.target }}.zip
          Move-Item nvisy-server-${{ matrix.target }}.zip ${{ github.workspace }}

      - name: Upload (Unix)
        if: runner.os != 'Windows'
        run: gh release upload ${{ needs.create-release.outputs.version }} nvisy-server-${{ matrix.target }}.tar.gz
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Upload (Windows)
        if: runner.os == 'Windows'
        run: gh release upload ${{ needs.create-release.outputs.version }} nvisy-server-${{ matrix.target }}.zip
        env:
          GH_TOKEN: ${{ github.token }}
