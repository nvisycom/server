name: Security

on:
  push:
    branches:
      - "main"
      - "develop"
    paths:
      - "crates/**"
      - "migrations/**"
      - "scripts/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "diesel.toml"
      - "rustfmt.toml"
      - "Dockerfile"
      - "Makefile"
      - ".github/actions/setup-postgres/**"
      - ".github/workflows/security.yml"
  pull_request:
    branches:
      - "main"
      - "develop"
    paths:
      - "crates/**"
      - "migrations/**"
      - "scripts/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "diesel.toml"
      - "rustfmt.toml"
      - "Dockerfile"
      - "Makefile"
      - ".github/actions/setup-postgres/**"
      - ".github/workflows/security.yml"
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:
    inputs:
      scan_type:
        description: "Type of security scan"
        required: true
        default: "full"
        type: choice
        options:
          - full
          - dependencies
          - code
          - secrets
          - containers
          - compliance

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependency-security:
    name: Dependency Security
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: |
      github.event.inputs.scan_type == 'full' ||
      github.event.inputs.scan_type == 'dependencies' ||
      github.event_name != 'workflow_dispatch'
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: security-deps
          cache-all-crates: true

      - name: Install security tools
        run: |
          echo "Installing security audit tools"
          cargo install cargo-audit --locked
          cargo install cargo-deny --locked
          cargo install cargo-outdated --locked

      - name: Run dependency audit
        run: |
          echo "Running dependency vulnerability audit"
          cargo audit --json --output-format json > audit-results.json || true
          if [ -s audit-results.json ]; then
            echo "Vulnerabilities found in dependencies:"
            cat audit-results.json
            if jq -e '.vulnerabilities.found[] | select(.advisory.severity == "critical")' audit-results.json > /dev/null; then
              echo "Critical vulnerabilities found"
              exit 1
            fi
          else
            echo "No vulnerabilities found"
          fi

      - name: Run dependency policy checks
        run: |
          echo "Running dependency policy checks"
          cargo deny check --hide-inclusion-graph advisories licenses bans sources

      - name: Check for outdated dependencies
        run: |
          echo "Checking for outdated dependencies"
          cargo outdated --root-deps-only --exit-code 1 || echo "Some dependencies are outdated"

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-security-results
          path: audit-results.json
          retention-days: 30

  license-compliance:
    name: License Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: |
      github.event.inputs.scan_type == 'full' ||
      github.event.inputs.scan_type == 'compliance' ||
      github.event_name != 'workflow_dispatch'
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: license-compliance
          cache-all-crates: true

      - name: Install cargo-license
        run: cargo install cargo-license --locked

      - name: Generate license report
        run: |
          echo "Generating license report"
          cargo license --json > licenses.json
          cargo license --tsv > licenses.tsv
          echo "License summary:"
          cargo license --tsv | cut -f3 | sort | uniq -c | sort -nr

      - name: Check for problematic licenses
        run: |
          echo "Checking for problematic licenses"
          PROBLEMATIC_LICENSES="GPL-3.0 AGPL-3.0 LGPL-3.0"

          for license in $PROBLEMATIC_LICENSES; do
            if grep -q "$license" licenses.tsv; then
              echo "Warning: Found potentially problematic license: $license"
              grep "$license" licenses.tsv
            fi
          done

          UNKNOWN_LICENSES=$(grep -i "unknown\|n/a" licenses.tsv || true)
          if [ -n "$UNKNOWN_LICENSES" ]; then
            echo "Warning: Found dependencies with unknown licenses:"
            echo "$UNKNOWN_LICENSES"
          fi

      - name: Upload license report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: license-compliance-report
          path: |
            licenses.json
            licenses.tsv
          retention-days: 30

  code-security-analysis:
    name: Code Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 25
    if: |
      github.event.inputs.scan_type == 'full' ||
      github.event.inputs.scan_type == 'code' ||
      github.event_name != 'workflow_dispatch'
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: code-security
          cache-all-crates: true

      - name: Run security-focused Clippy
        run: |
          echo "Running security-focused Clippy analysis"
          cargo clippy --all-targets --all-features --workspace -- \
            -W clippy::cargo \
            -W clippy::suspicious \
            -W clippy::complexity \
            -W clippy::perf \
            -W clippy::correctness \
            -D clippy::integer_overflow \
            -D clippy::panic \
            -D clippy::unwrap_used \
            -D clippy::expect_used \
            -D clippy::indexing_slicing \
            -D clippy::panic_in_result_fn \
            -D clippy::unreachable \
            -D clippy::todo \
            -D clippy::unimplemented

      - name: Install and run Semgrep
        run: |
          echo "Installing Semgrep"
          pip install semgrep

          echo "Running Semgrep security analysis"
          semgrep --config=auto --json --output=semgrep-results.json . || true

          if [ -f semgrep-results.json ]; then
            echo "Semgrep analysis completed"
            HIGH_SEVERITY=$(jq '[.results[] | select(.extra.severity == "ERROR")] | length' semgrep-results.json)
            echo "High severity issues found: $HIGH_SEVERITY"

            if [ "$HIGH_SEVERITY" -gt 0 ]; then
              echo "High severity security issues found:"
              jq -r '.results[] | select(.extra.severity == "ERROR") | "\(.check_id): \(.extra.message)"' semgrep-results.json
            fi
          fi

      - name: Upload code analysis results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-security-results
          path: semgrep-results.json
          retention-days: 30

  secret-detection:
    name: Secret Detection
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: |
      github.event.inputs.scan_type == 'full' ||
      github.event.inputs.scan_type == 'secrets' ||
      github.event_name != 'workflow_dispatch'
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --only-verified --json --output trufflehog-results.json

      - name: Run Gitleaks
        run: |
          echo "Installing and running Gitleaks"
          wget -O gitleaks.tar.gz https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks_*_linux_x64.tar.gz
          tar -xzf gitleaks.tar.gz
          chmod +x gitleaks

          ./gitleaks detect --source . --report-format json --report-path gitleaks-results.json --exit-code 0

      - name: Analyze secret detection results
        run: |
          echo "Analyzing secret detection results"

          TRUFFLEHOG_SECRETS=0
          GITLEAKS_SECRETS=0

          if [ -f trufflehog-results.json ] && [ -s trufflehog-results.json ]; then
            TRUFFLEHOG_SECRETS=$(jq '. | length' trufflehog-results.json)
            echo "TruffleHog found $TRUFFLEHOG_SECRETS verified secrets"
          fi

          if [ -f gitleaks-results.json ] && [ -s gitleaks-results.json ]; then
            GITLEAKS_SECRETS=$(jq '. | length' gitleaks-results.json)
            echo "Gitleaks found $GITLEAKS_SECRETS potential secrets"
          fi

          TOTAL_SECRETS=$((TRUFFLEHOG_SECRETS + GITLEAKS_SECRETS))

          if [ $TOTAL_SECRETS -gt 0 ]; then
            echo "Warning: Potential secrets detected in repository"
            echo "TruffleHog verified secrets: $TRUFFLEHOG_SECRETS"
            echo "Gitleaks potential secrets: $GITLEAKS_SECRETS"

            if [ $TRUFFLEHOG_SECRETS -gt 0 ]; then
              echo "Verified secrets found - this requires immediate attention"
              exit 1
            fi
          else
            echo "No secrets detected"
          fi

      - name: Upload secret detection results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: secret-detection-results
          path: |
            trufflehog-results.json
            gitleaks-results.json
          retention-days: 30

  container-security:
    name: Container Security
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: |
      github.event.inputs.scan_type == 'full' ||
      github.event.inputs.scan_type == 'containers' ||
      github.event_name != 'workflow_dispatch'
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: nvisy-server:security-scan
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: nvisy-server:security-scan
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"

      - name: Run Trivy for detailed report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: nvisy-server:security-scan
          format: "json"
          output: "trivy-results.json"
          severity: "CRITICAL,HIGH,MEDIUM,LOW"

      - name: Analyze container vulnerabilities
        run: |
          echo "Analyzing container vulnerabilities"

          if [ -f trivy-results.json ]; then
            CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "CRITICAL")] | length' trivy-results.json)
            HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "HIGH")] | length' trivy-results.json)
            MEDIUM=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "MEDIUM")] | length' trivy-results.json)
            LOW=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "LOW")] | length' trivy-results.json)

            echo "Vulnerability summary:"
            echo "Critical: $CRITICAL"
            echo "High: $HIGH"
            echo "Medium: $MEDIUM"
            echo "Low: $LOW"

            if [ "$CRITICAL" -gt 0 ]; then
              echo "Critical vulnerabilities found in container image"
              jq -r '.Results[]?.Vulnerabilities[]? | select(.Severity == "CRITICAL") | "\(.VulnerabilityID): \(.Title)"' trivy-results.json
              exit 1
            fi

            if [ "$HIGH" -gt 10 ]; then
              echo "Too many high severity vulnerabilities found: $HIGH"
              echo "Consider updating base image or dependencies"
            fi
          else
            echo "No vulnerability scan results found"
          fi

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif

      - name: Upload container scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: container-security-results
          path: |
            trivy-results.sarif
            trivy-results.json
          retention-days: 30

  security-summary:
    name: Security Assessment Summary
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [dependency-security, license-compliance, code-security-analysis, secret-detection, container-security]
    if: always()
    steps:
      - name: Generate security report
        id: report
        run: |
          echo "Generating comprehensive security report"

          # Initialize counters
          CRITICAL_ISSUES=0
          HIGH_ISSUES=0
          WARNINGS=0

          # Check job results
          DEP_STATUS="${{ needs.dependency-security.result }}"
          LICENSE_STATUS="${{ needs.license-compliance.result }}"
          CODE_STATUS="${{ needs.code-security-analysis.result }}"
          SECRET_STATUS="${{ needs.secret-detection.result }}"
          CONTAINER_STATUS="${{ needs.container-security.result }}"

          echo "Job Results:"
          echo "============"
          echo "Dependency Security: $DEP_STATUS"
          echo "License Compliance: $LICENSE_STATUS"
          echo "Code Security: $CODE_STATUS"
          echo "Secret Detection: $SECRET_STATUS"
          echo "Container Security: $CONTAINER_STATUS"

          # Count failures as critical issues
          [ "$DEP_STATUS" = "failure" ] && CRITICAL_ISSUES=$((CRITICAL_ISSUES + 1))
          [ "$SECRET_STATUS" = "failure" ] && CRITICAL_ISSUES=$((CRITICAL_ISSUES + 1))
          [ "$CONTAINER_STATUS" = "failure" ] && CRITICAL_ISSUES=$((CRITICAL_ISSUES + 1))

          # Count other issues as high priority
          [ "$CODE_STATUS" = "failure" ] && HIGH_ISSUES=$((HIGH_ISSUES + 1))
          [ "$LICENSE_STATUS" = "failure" ] && HIGH_ISSUES=$((HIGH_ISSUES + 1))

          # Set outputs
          echo "critical_issues=$CRITICAL_ISSUES" >> $GITHUB_OUTPUT
          echo "high_issues=$HIGH_ISSUES" >> $GITHUB_OUTPUT
          echo "warnings=$WARNINGS" >> $GITHUB_OUTPUT

          # Generate report
          cat > security-assessment.md << EOF
          # Security Assessment Report

          **Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          **Repository:** ${{ github.repository }}
          **Branch:** ${{ github.ref_name }}
          **Commit:** ${{ github.sha }}

          ## Summary

          - Critical Issues: $CRITICAL_ISSUES
          - High Priority Issues: $HIGH_ISSUES
          - Warnings: $WARNINGS

          ## Job Results

          | Assessment | Status | Result |
          |------------|--------|--------|
          | Dependency Security | $DEP_STATUS | $([ "$DEP_STATUS" = "success" ] && echo "PASS" || echo "FAIL") |
          | License Compliance | $LICENSE_STATUS | $([ "$LICENSE_STATUS" = "success" ] && echo "PASS" || echo "FAIL") |
          | Code Security Analysis | $CODE_STATUS | $([ "$CODE_STATUS" = "success" ] && echo "PASS" || echo "FAIL") |
          | Secret Detection | $SECRET_STATUS | $([ "$SECRET_STATUS" = "success" ] && echo "PASS" || echo "FAIL") |
          | Container Security | $CONTAINER_STATUS | $([ "$CONTAINER_STATUS" = "success" ] && echo "PASS" || echo "FAIL") |

          ## Recommendations

          $(if [ $CRITICAL_ISSUES -gt 0 ]; then
            echo "- **URGENT**: Address critical security issues immediately"
            echo "- Review dependency vulnerabilities and secret detection results"
            echo "- Consider blocking deployment until issues are resolved"
          fi)

          $(if [ $HIGH_ISSUES -gt 0 ]; then
            echo "- Address high priority security issues"
            echo "- Review code security analysis and license compliance"
          fi)

          $(if [ $CRITICAL_ISSUES -eq 0 ] && [ $HIGH_ISSUES -eq 0 ]; then
            echo "- All security checks passed"
            echo "- Continue monitoring for new vulnerabilities"
          fi)

          ---
          *Generated by GitHub Actions Security Workflow*
          EOF

      - name: Upload security assessment
        uses: actions/upload-artifact@v4
        with:
          name: security-assessment-report
          path: security-assessment.md
          retention-days: 90

      - name: Create security summary
        run: |
          echo "# Security Assessment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Critical Issues:** ${{ steps.report.outputs.critical_issues }}" >> $GITHUB_STEP_SUMMARY
          echo "**High Priority Issues:** ${{ steps.report.outputs.high_issues }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Security | ${{ needs.dependency-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| License Compliance | ${{ needs.license-compliance.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Security | ${{ needs.code-security-analysis.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Detection | ${{ needs.secret-detection.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Security | ${{ needs.container-security.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Create security issue for critical failures
        if: steps.report.outputs.critical_issues > 0
        uses: actions/github-script@v7
        with:
          script: |
            const issue_body = `
            ## Security Alert - Critical Issues Found

            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}
            **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            **Critical Issues Found:** ${{ steps.report.outputs.critical_issues }}
            **High Priority Issues:** ${{ steps.report.outputs.high_issues }}

            ### Failed Security Checks:

            ${{ needs.dependency-security.result == 'failure' && '- Dependency Security: FAILED' || '' }}
            ${{ needs.secret-detection.result == 'failure' && '- Secret Detection: FAILED' || '' }}
            ${{ needs.container-security.result == 'failure' && '- Container Security: FAILED' || '' }}
            ${{ needs.code-security-analysis.result == 'failure' && '- Code Security Analysis: FAILED' || '' }}
            ${{ needs.license-compliance.result == 'failure' && '- License Compliance: FAILED' || '' }}

            ### Action Required:

            1. Review the security assessment artifacts
            2. Address all critical security issues immediately
            3. Consider blocking deployments until resolved
            4. Update dependencies and fix vulnerabilities

            This issue was automatically created by the security workflow.
            `;

            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['security', 'critical', 'automated'],
              state: 'open'
            });

            if (existingIssues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Security Alert: Critical issues found in ${context.ref}`,
                body: issue_body,
                labels: ['security', 'critical', 'automated', 'bug']
              });
            }

      - name: Fail workflow on critical security issues
        if: steps.report.outputs.critical_issues > 0
        run: |
          echo "Critical security issues found: ${{ steps.report.outputs.critical_issues }}"
          echo "Failing workflow to prevent deployment of vulnerable code"
          exit 1
