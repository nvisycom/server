version: 2
updates:
  # Enable version updates for cargo
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      timezone: "Europe/Berlin"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 5
    labels:
      - "chore"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
    rebase-strategy: "auto"
    versioning-strategy: "auto"
    groups:
      rust-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      timezone: "Europe/Berlin"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 5
    labels:
      - "chore"
    commit-message:
      prefix: "chore(actions)"
    groups:
      github-actions:
        patterns:
          - "*"

  # Version updates for Python packages (uv)
  - package-ecosystem: "uv"
    directory: "/packages/nvisy-dal"
    schedule:
      interval: "weekly"
      timezone: "Europe/Berlin"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 5
    labels:
      - "chore"
      - "python"
    commit-message:
      prefix: "chore(deps)"
    groups:
      python-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "uv"
    directory: "/packages/nvisy-rig"
    schedule:
      interval: "weekly"
      timezone: "Europe/Berlin"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 5
    labels:
      - "chore"
      - "python"
    commit-message:
      prefix: "chore(deps)"
    groups:
      python-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
