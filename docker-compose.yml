version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: nvisy-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-nvisy}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - nvisy-network

  # NATS with JetStream and KV
  nats:
    image: nats:2.10-alpine
    container_name: nvisy-nats
    restart: unless-stopped
    ports:
      - "${NATS_CLIENT_PORT:-4222}:4222" # Client connections
      - "${NATS_HTTP_PORT:-8222}:8222" # HTTP monitoring
      - "${NATS_ROUTE_PORT:-6222}:6222" # Cluster routing
    command:
      - "--jetstream"
      - "--store_dir=/data"
      - "--http_port=8222"
      - "--max_payload=8MB"
      - "--max_mem_store=1GB"
      - "--max_file_store=10GB"
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - nvisy-network

  # Nvisy API Server
  server:
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - nvisy/api:latest
    image: nvisy/api:latest
    container_name: nvisy-server
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      # Server configuration
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-8080}
      REQUEST_TIMEOUT: ${REQUEST_TIMEOUT:-30}
      SHUTDOWN_TIMEOUT: ${SHUTDOWN_TIMEOUT:-30}

      # Database configuration
      POSTGRES_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-nvisy}

      # Auth configuration
      AUTH_PUBLIC_PEM_FILEPATH: ${AUTH_PUBLIC_PEM_FILEPATH:-./public.pem}
      AUTH_PRIVATE_PEM_FILEPATH: ${AUTH_PRIVATE_PEM_FILEPATH:-./private.pem}

      # NATS configuration
      NATS_URL: nats://nats:4222
      NATS_CLIENT_NAME: ${NATS_CLIENT_NAME:-nvisy-api}

      # PaddleX API
      PADDLEX_API_KEY: ${PADDLEX_API_KEY}
      PADDLEX_BASE_URL: ${PADDLEX_BASE_URL:-http://paddlex:8080/api/v1/}

      # OpenRouter API
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_BASE_URL: ${OPENROUTER_BASE_URL:-https://openrouter.ai/api/v1/}

      # CORS configuration
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-}
      CORS_MAX_AGE: ${CORS_MAX_AGE:-3600}
      CORS_ALLOW_CREDENTIALS: ${CORS_ALLOW_CREDENTIALS:-true}

      # Logging
      RUST_LOG: ${RUST_LOG:-info}
      RUST_BACKTRACE: ${RUST_BACKTRACE:-0}
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - nvisy-network
    healthcheck:
      test: ["CMD", "/usr/local/bin/nvisy-server", "--health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  nats_data:
    driver: local

networks:
  nvisy-network:
    driver: bridge
