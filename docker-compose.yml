version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: nvisy-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-nvisy}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - nvisy-network

  # NATS with JetStream
  nats:
    image: nats:2.10-alpine
    container_name: nvisy-nats
    restart: unless-stopped
    ports:
      - "4222:4222" # Client connections
      - "8222:8222" # HTTP monitoring
      - "6222:6222" # Cluster routing
    command:
      - "--jetstream"
      - "--store_dir=/data"
      - "--http_port=8222"
      - "--max_payload=8MB"
    volumes:
      - nats_data:/data
    healthcheck:
      test: [
        "CMD",
        "wget",
        "--no-verbose",
        "--tries=1",
        "--spider",
        "http://localhost:8222/healthz",
      ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - nvisy-network

  # MinIO Object Storage
  minio:
    image: minio/minio:RELEASE.2024-10-13T13-34-11Z
    container_name: nvisy-minio
    restart: unless-stopped
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - nvisy-network

  # Nvisy API Server
  server:
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - nvisy/api:latest
    image: nvisy/api:latest
    container_name: nvisy-server
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-8080}:8080"
    environment:
      # Server configuration
      HTTP_HOST: ${HTTP_HOST:-0.0.0.0}
      HTTP_PORT: ${HTTP_PORT:-8080}

      # Database configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-nvisy}
      DATABASE_MAX_CONNECTIONS: ${DATABASE_MAX_CONNECTIONS:-10}
      DATABASE_MIN_CONNECTIONS: ${DATABASE_MIN_CONNECTIONS:-2}

      # NATS configuration
      NATS_URL: nats://nats:4222
      NATS_CLIENT_NAME: ${NATS_CLIENT_NAME:-nvisy-server}

      # MinIO configuration
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_USE_SSL: "false"
      MINIO_BUCKET: ${MINIO_BUCKET:-documents}

      # OpenRouter API
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}

      # Logging
      RUST_LOG: ${RUST_LOG:-info}
      RUST_BACKTRACE: ${RUST_BACKTRACE:-0}
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - nvisy-network
    healthcheck:
      test: ["CMD", "/usr/local/bin/nvisy-server", "--health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  nats_data:
    driver: local
  minio_data:
    driver: local

networks:
  nvisy-network:
    driver: bridge
