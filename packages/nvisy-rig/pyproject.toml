[project]
name = "nvisy-rig"
version = "0.1.0"
description = "AI/LLM orchestration layer"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.10",
    "nvisy-dal",
]

[project.optional-dependencies]
openai = ["openai>=1.60"]
anthropic = ["anthropic>=0.40"]
cohere = ["cohere>=5.13"]
all = ["nvisy-rig[openai,anthropic,cohere]"]
dev = ["nvisy-rig[all]", "pytest>=8.0", "pytest-asyncio>=0.24"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/nvisy_rig"]

[tool.uv.sources]
nvisy-dal = { path = "../nvisy-dal", editable = true }

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = ["ALL"]
ignore = ["D", "COM812", "ISC001"]

[tool.ruff.lint.isort]
known-first-party = ["nvisy_rig", "nvisy_dal"]

[tool.basedpyright]
pythonVersion = "3.12"
typeCheckingMode = "strict"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[dependency-groups]
dev = [
    "pyright>=1.1.408",
    "ruff>=0.14.14",
]
