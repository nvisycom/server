name: nvisy

services:
  postgres:
    image: postgres:18-alpine
    container_name: nvisy-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nvisy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-nvisy}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nvisy} -d ${POSTGRES_DB:-nvisy}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - nvisy

  nats:
    image: nats:2.12.3-alpine
    container_name: nvisy-nats
    restart: unless-stopped
    ports:
      - "${NATS_PORT:-4222}:4222"
      - "${NATS_MONITOR_PORT:-8222}:8222"
    command:
      - "--jetstream"
      - "--store_dir=/data"
      - "--http_port=8222"
      - "--max_payload=8MB"
      - "--max_mem_store=1GB"
      - "--max_file_store=10GB"
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8222/healthz"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - nvisy

  qdrant:
    image: qdrant/qdrant:v1.16
    container_name: nvisy-qdrant
    restart: unless-stopped
    ports:
      - "${QDRANT_HTTP_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__SERVICE__HTTP_PORT: 6333
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:6333/healthz"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - nvisy

  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: nvisy/server:${VERSION:-latest}
    container_name: nvisy-server
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      HOST: 0.0.0.0
      PORT: 8080
      REQUEST_TIMEOUT: ${REQUEST_TIMEOUT:-30}
      SHUTDOWN_TIMEOUT: ${SHUTDOWN_TIMEOUT:-30}
      POSTGRES_URL: postgresql://${POSTGRES_USER:-nvisy}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-nvisy}
      NATS_URL: nats://nats:4222
      QDRANT_CLUSTER_ENDPOINT: http://qdrant:6334
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
      AUTH_PUBLIC_PEM: ${AUTH_PUBLIC_PEM:-}
      AUTH_PRIVATE_PEM: ${AUTH_PRIVATE_PEM:-}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-}
      CORS_MAX_AGE: ${CORS_MAX_AGE:-3600}
      RUST_LOG: ${RUST_LOG:-info}
      RUST_BACKTRACE: ${RUST_BACKTRACE:-0}
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - nvisy

volumes:
  postgres_data:
  nats_data:
  qdrant_data:

networks:
  nvisy:
    driver: bridge
