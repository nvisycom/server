name: nvisy-dev

services:
  postgres:
    image: pgvector/pgvector:pg18
    container_name: nvisy-postgres-dev
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: [
        "CMD-SHELL",
        "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}",
      ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - nvisy-dev

  nats:
    image: nats:2.12.3-alpine
    container_name: nvisy-nats-dev
    restart: unless-stopped
    ports:
      - "${NATS_PORT:-4222}:4222"
      - "${NATS_MONITOR_PORT:-8222}:8222"
    command:
      - "-c"
      - "/etc/nats/nats.conf"
    volumes:
      - nats_data:/data
      - ./nats.conf:/etc/nats/nats.conf:ro
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8222/healthz"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - nvisy-dev

volumes:
  postgres_data:
  nats_data:

networks:
  nvisy-dev:
    driver: bridge
