# https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "nvisy-nats"
version = { workspace = true }
rust-version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
publish = { workspace = true }
readme = "./README.md"

authors = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
documentation = { workspace = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = []
schema = ["dep:schemars"]

# CLI configuration support: enables clap derives for config types
# This allows config types to be used with command-line argument parsing
config = ["dep:clap"]

[dependencies]
# NATS messaging client
async-nats = { workspace = true }

# Async runtime
tokio = { workspace = true, features = ["rt-multi-thread", "macros", "time"] }
futures = { workspace = true, features = [] }
async-stream = { workspace = true, features = [] }

# Observability
tracing = { workspace = true, features = [] }

# (De)serialization
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true, features = [] }

# Error handling
thiserror = { workspace = true, features = [] }

# Derive macros & utilities
derive_more = { workspace = true, features = ["deref", "deref_mut", "from", "into", "display"] }
strum = { workspace = true, features = [] }

# Data types
uuid = { workspace = true, features = ["serde", "v4", "v7"] }
jiff = { workspace = true, features = ["serde"] }
bytes = { workspace = true, features = [] }

# Cryptography
sha2 = { workspace = true, features = [] }
hex = { workspace = true, features = [] }

# Utilities
pin-project-lite = { workspace = true, features = [] }

# Optional: JSON schema generation
schemars = { workspace = true, features = [], optional = true }

# CLI (optional)
clap = { workspace = true, features = ["derive", "env"], optional = true }
base64.workspace = true
