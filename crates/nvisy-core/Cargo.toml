[package]
name = "nvisy-core"
description = "Core types and utilities shared across nvisy crates"
readme = "./README.md"
keywords = ["core", "types", "error", "utilities", "nvisy"]
categories = ["rust-patterns", "development-tools"]

version = { workspace = true }
rust-version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
publish = { workspace = true }

authors = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
documentation = { workspace = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
# Default feature set (none for minimal dependencies)
default = []

# JSON Schema support for API documentation
schema = ["dep:schemars"]

[dependencies]
# Async
async-trait = { workspace = true }

# Error handling
thiserror = { workspace = true }

# Derive macros
strum = { workspace = true }

# Observability
tracing = { workspace = true }

# (De)serialization
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

# Time
jiff = { workspace = true, features = ["serde"] }

# OpenAPI documentation (optional)
schemars = { workspace = true, optional = true }
