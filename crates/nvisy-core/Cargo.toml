[package]
name = "nvisy-core"
description = "Core types and utilities shared across nvisy crates"
readme = "./README.md"
keywords = ["core", "types", "error", "utilities", "nvisy"]
categories = ["rust-patterns", "development-tools"]

version = { workspace = true }
rust-version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
publish = { workspace = true }

authors = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
documentation = { workspace = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
# Default feature set (none for minimal dependencies)
default = []

# JSON Schema support for API documentation
schema = ["dep:schemars"]

# Encryption support for sensitive data
encryption = ["dep:chacha20poly1305", "dep:hkdf", "dep:sha2", "dep:rand", "dep:uuid"]

[dependencies]
# Async runtime
async-trait = { workspace = true, features = [] }

# Derive macros & utilities
thiserror = { workspace = true, features = [] }
strum = { workspace = true, features = [] }

# Observability
tracing = { workspace = true, features = [] }

# (De)serialization
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true, features = [] }

# Datatypes
jiff = { workspace = true, features = ["serde"] }
uuid = { workspace = true, optional = true, features = [] }

# OpenAPI documentation (optional)
schemars = { workspace = true, optional = true, features = [] }

# Encryption (optional)
chacha20poly1305 = { workspace = true, optional = true, features = [] }
hkdf = { workspace = true, optional = true, features = [] }
sha2 = { workspace = true, optional = true, features = [] }
rand = { workspace = true, optional = true, features = [] }
